<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Nota Fiscal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .error { color: red; font-weight: bold; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pesquisa de Nota Fiscal por SEQ_NFE</h2>
        <hr>
        
        {% if error %}
            <div class="error">Erro: {{ error }}</div>
        {% endif %}

        <form method="POST" action="/search" class="form-group">
            <label for="seq_nfe">Informe o SEQ_NFE:</label>
            <input type="text" id="seq_nfe" name="seq_nfe" required placeholder="Ex: 436268873">
            <button type="submit">Buscar Dados</button>
        </form>
    </div>
</body>
</html>
